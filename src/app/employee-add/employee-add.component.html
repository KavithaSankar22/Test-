<div class="card">
  <div class="card-body">
    <div>
      <label> Name:</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" required />
    </div>
    <br>
    <div>
      <label>Job:</label>
      <input type="text" class="form-control" [(ngModel)]="user.job" required />
    </div>
    <br>
    <div>
      <button class="btn btn-primary" (click)="submit()" [disabled]="enable()">Submit</button>
    </div>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Job
      </th>
      <th>
        Edit
      </th>
      <th>
        Delete
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.job}}</td>
      <td>
        <button class="btn btn-success" (click)="edit(user)">Edit</button>
       </td>
      <td>
        <button class="btn btn-success" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
